<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML5 Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- /Stylesheets -->
    </head>
    <body>

        <h1>Type Scale Demo</h1>

        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Paragraph</p>

        <div class="fluid-grid-example">
            <h3>Fluid Grid</h3>
            <div class="grid">
                <div class="col">One</div>
                <div class="col">Two</div>
                <div class="col">Three</div>
                <div class="col">Four</div>
                <div class="col">Five</div>
                <div class="col">Six</div>
            </div>
        </div>

        <div class="restricted-grid-example">
            <h3>Restricted Grid (Caps at 500px wide)</h3>
            <div class="grid">
                <div class="col">One</div>
                <div class="col">Two</div>
                <div class="col">Three</div>
                <div class="col">Four</div>
                <div class="col">Five</div>
                <div class="col">Six</div>
            </div>
        </div>

        <div class="fixed-grid-example">
            <h3>Fixed Grid (300px always)</h3>
            <div class="grid">
                <div class="col">One</div>
                <div class="col">Two</div>
                <div class="col">Three</div>
                <div class="col">Four</div>
                <div class="col">Five</div>
                <div class="col">Six</div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="/js/main.js"></script>
        <!-- /Scripts -->
    </body>
</html>
